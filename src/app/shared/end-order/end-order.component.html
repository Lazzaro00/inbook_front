
<div class="cart">
  <div class="info">
    <h3>Ordine ricevuto</h3>
    <span>Il tuo ordine n°1267549 è andato a buon fine</span>
  </div>
    <hr>
  <div class="book">
    <h4>Info prodotti</h4>
    <app-card-cart
    *ngFor = "let b of bookInCart"
    class="book"
    [book] = "b.book"
    [quantitySelected]="b.quantitySelected"
    [cart]="false"
    ></app-card-cart>
  </div>
  <button mat-button class="button continua" (click)="cartClose()">CONTINUA LO SHOPPING</button>
</div>
