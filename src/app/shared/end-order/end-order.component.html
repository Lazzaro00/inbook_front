
<div class="cart">
  <div class="distance">
    <h3>Carrello</h3>
    <mat-icon class="close-icon">close</mat-icon>
</div>
  <div class="book">
    <app-card-cart
    *ngFor = "let b of bookInCart"
    class="book"
    [book] = "b.book"
    [quantitySelected]="b.quantitySelected"
    [cart]="false"
    ></app-card-cart>
  </div>
  <div class="total">
    <div class="distance"><span>Subtotale</span><span></span></div>
    <div class="distance"><span>Totale</span><span></span></div>
    <button mat-button class="button concludi" >CONCLUDI L'ORDINE</button>
    <button mat-button class="button continua" >CONTINUA LO SHOPPING</button>
  </div>
</div>
